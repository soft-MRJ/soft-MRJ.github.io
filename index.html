<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Madplan-test</title>
</head>
<body>

    <a id="generator" class="btn">Ny Madplan</a>
    <a id="saveAsPdfBtn" class="btn" href="https://www.sejda.com/html-to-pdf">PRINT</a>
    <input id="Weekinput" type="text" placeholder="Indsæt uge nr.">
    <a id="showWeek" class="btn">Vis</a>
    <section id="saturdays">
        <input id="sat1" type="text" placeholder="Lørdag Uge 1">
        <input id="sat2" type="text" placeholder="Lørdag Uge 2">
        <input id="sat3" type="text" placeholder="Lørdag Uge 3">
        <input id="sat4" type="text" placeholder="Lørdag Uge 4">
        <a id="saturdayBtn" class="btn">Indsæt</a>
    </section>
    <main id="printable">
        <p class='weekText1'>Uge <span id="u1">1</span></p>
        <p class='weekText2'>Uge <span id="u2">2</span></p>
        <p class='weekText3'>Uge <span id="u3">3</span></p>
        <p class='weekText4'>Uge <span id="u4">4</span></p>
        <p class='mon'>Mandag</p>
        <p class='tue'>Tirsdag</p>
        <p class='wed'>Onsdag</p>
        <p class='thu'>Torsdag</p>
        <p class='fri'>Fredag</p>
        <p class='sat'>Lørdag</p>
        <p class='sun'>Søndag</p>
        <section class="dishes">
                <!-- Monday -->
                <div class="infoCard">
                    <p class="monday"></p>
                </div>
                <div class="infoCard">
                    <p class="monday2"></p>
                </div>
                <div class="infoCard">
                    <p class="monday3"></p>
                </div>
                <div class="infoCard">
                    <p class="monday4"></p>
                </div>
                
                <!-- Tuesday -->
                <div class="infoCard">
                    <p class="tuesday"></p>
                </div>
                <div class="infoCard">
                    <p class="tuesday2"></p>
                </div>
                <div class="infoCard">
                    <p class="tuesday3"></p>
                </div>
                <div class="infoCard">
                    <p class="tuesday4"></p>
                </div>

                <!-- Wednesday -->
                <div class="infoCard">
                    <p class="wednesday"></p>
                </div>
                <div class="infoCard">
                    <p class="wednesday2"></p>
                </div>
                <div class="infoCard">
                    <p class="wednesday3"></p>
                </div>
                <div class="infoCard">
                    <p class="wednesday4"></p>
                </div>


                <!-- Thursday -->
                <div class="infoCard">
                    <p class="thursday"></p>
                </div>
                <div class="infoCard">
                    <p class="thursday2"></p>
                </div>
                <div class="infoCard">
                    <p class="thursday3"></p>
                </div>
                <div class="infoCard">
                    <p class="thursday4"></p>
                </div>


                <!-- Friday -->
                <div class="infoCard">
                    <p>Rester + Rugbrød</p>
                </div>
                <div class="infoCard">
                    <p>Rester + Rugbrød</p>
                </div>
                <div class="infoCard">
                    <p>Rester + Rugbrød</p>
                </div>
                <div class="infoCard">
                    <p>Rester + Rugbrød</p>
                </div>


                <!-- Saturday -->
                <div class="infoCard">
                    <p class="saturday1">CHEAT</p>
                </div>
                <div class="infoCard">
                    <p class="saturday2">CHEAT</p>
                </div>
                <div class="infoCard">
                    <p class="saturday3">CHEAT</p>
                </div>
                </div>
                <div class="infoCard">
                    <p class="saturday4">CHEAT</p>
                </div>


                <!-- Sunday -->
                <div class="infoCard">
                    <p>Rester + Rugbrød</p>
                </div>
                <div class="infoCard">
                    <p>Rester + Rugbrød</p>
                </div>
                <div class="infoCard">
                    <p>Rester + Rugbrød</p>
                </div>
                <div class="infoCard">
                    <p>Rester + Rugbrød</p>
                </div>

        </section>
    </main>
    <script>
        document.getElementById('saveAsPdfBtn').addEventListener('click', function(e){
        var pageUrl = encodeURIComponent(window.location.href);
        window.open('https://www.sejda.com/html-to-pdf?save-link=' + pageUrl);
        e.preventDefault();
        });
    </script>
    <script src='app.js'></script>
    
</body>
</html>
